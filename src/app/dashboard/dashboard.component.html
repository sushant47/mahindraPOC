<div class="main-wrapper layout-fill layout-column sideNavContent">

  <div class="header flex">
    <div class="outer clearfix">
      <div class="pull-left ct-navbar-brand">
        <div class="brand-logo">
          <img src="assets/images/logo-sarthi.png">
        </div>
      </div>
      <div class="mobile-menu-toggle pull-right">
        <a href="javascript:void(0)">
          <span></span>
        </a>
      </div>
      <div class="pull-right ct-navbar">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="javascript:void(0)" class="Registered-user">Registered User
              <span>78</span>
            </a>
          </li>
          <li>
            <a href="javascript:void(0)" class="logout">
              Log Out
            </a>
          </li>
          <!--<li class="dropdown">
                  <a href="javascript:void(0)" class="dropdown-toggle" id="profileDp" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">log out</a>
                  <ul class="dropdown-menu" aria-labelledby="profileDp">
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#">Switch Device</a></li>
                  </ul>
                </li>-->
        </ul>
      </div>

    </div>
  </div>
  <!-- HEADER END -->

  <!-- MAIN CONTENT START -->
  <div class="main-content bg-content  primary-color flex layout-fill">
    <div class="layout-fill layout-column">
      <div class="title-header">
        <h3 class="flex-grow">Dashboard</h3>
        <div class="filter-dp">
          <select class="form-control">
            <option>Filter</option>
            <option>Filter by Region</option>
            <option>Filter by Crop</option>
            <option>Filter by Time & Duration</option>
          </select>
        </div>
        <div class="toggle-switch">
          <ul>
            <li [ngClass]="{'active': togglevalue === false}">
              <i class="fa fa-th-large" (click)="toggleView($event)"></i>
            </li>
            <li [ngClass]="{'active': togglevalue === true}">
              <i class="fa fa-globe" (click)="toggleView($event)"></i>
            </li>
          </ul>
        </div>
      </div>
      <div class="inner-content flex layout-fill">
        <div class="inner-wrapper">
          <div class="vertical-content">
            <div class="stat-block">
              <div class="row">
                <div class="col-md-3">
                  <div class="key-features clearfix" *ngIf="nonMahindraUsers !== ''">
                    <ul>
                      <li (click)="listClick($event, item)" [ngClass]="{'active': selectedItem == item}" *ngFor="let item of groups">
                        <!-- <div class="key-item" *ngIf="mahindraUsers!== ''">
                          <div class="key-hed">M & M app usres</div>
                          <div class="key-count">{{mahindraUsers}}</div>
                        </div> -->
                        <div class="key-item">
                          <div class="key-hed">{{item.name}}</div>
                          <div class="key-count">{{item.value}}</div>
                        </div>
                      </li>
                      <!-- <li>
                        <div class="key-item" *ngIf="nonMahindraUsers!== ''">
                          <div class="key-hed">Non M & M</div>
                          <div class="key-count">{{nonMahindraUsers}}</div>
                        </div>
                      </li>
                      <li>
                        <div class="key-item" *ngIf="withoutTractors!== ''">
                          <div class="key-hed">Farma</div>
                          <div class="key-count">{{withoutTractors}}</div>
                        </div>
                      </li>
                      <li>
                        <div class="key-item">
                          <div class="key-hed">Frequently leasing member</div>
                          <div class="key-count">600</div>
                        </div>
                      </li> -->
                    </ul>
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="grid-data">
                    <!-- <iframe *ngIf="selectedItem && (selectedItem.name === 'M & M app usres')" width="560" height="315" src="https://www.knowi.com/w/TVKZw5EYJtJ4Kisceagcuv0ip7isYCNm1PZCJYZfIiigqjEie" frameborder="0" allowfullscreen></iframe> -->
                    <agm-map style="height: 355px" [latitude]="18.5281382" [longitude]="73.8825513">
                      <agm-marker-cluster [imagePath]="'https://googlemaps.github.io/js-marker-clusterer/images/m'">
                      <agm-marker *ngFor="let marker of markers" [latitude]="marker.latitude" [longitude]="marker.longitude">
                        <agm-info-window>

                          <div>
                            <a (click)="onClickInfoView({id:m.id})">{{marker.toolTip.growthIndex}}</a>
                            <br>
                            <a (click)="onClickInfoView({id:m.id})">{{marker.toolTip.userWithoutTractors}}</a>
                          </div>

                        </agm-info-window>
                      </agm-marker>
                      </agm-marker-cluster>
                    </agm-map>
                    <div *ngIf="togglevalue"></div>
                    <app-grid-application></app-grid-application>
                  </div>

                </div>
              </div>
            </div>
            <div class="charts-block">
              <div class="row">
                <div class="col-md-6">
                  <div class="ct-panel">
                    <h4 class="sub-title">
                      <span>Registered Users</span>
                    </h4>
                    <div class="graph-content">
                      <iframe width="560" height="315" src="https://www.knowi.com/w/MK0QMBlgzXnMTWFRvFnZp1Vt9DdQ6ipXrUZ9ugOt0pLoie" frameborder="0"
                        allowfullscreen></iframe>

                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="ct-panel">
                    <h4 class="sub-title">
                      <span>FAAS</span>
                    </h4>
                    <div class="graph-content">
                      <iframe width="560" height="315" src="https://www.knowi.com/w/urEtqzfhii29MhCV8UhA2ZrDEF1NymipnisiicP7Ee0zRe0ie" frameborder="0"
                        allowfullscreen></iframe>

                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MAIN CONTENT END -->

</div>

<!-- JS START -->

    <router-outlet></router-outlet>
  </div>-->
